name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages (branch: gh-pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages               # branch the action will push to
          folder: dist                   # built site output folder created by `vite build`
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
